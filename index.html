<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Movie App</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__content">
                <a href="index.html" class="logo">MovieApp</a>
                <form>
                    <input type="text" class="search" placeholder="Поиск">
                </form>
            </div>
        </header>
        <!-- HEADER -->

        <div class="movies">
            <div class="movie">
                <div class="movie__cover-inner">
                    <img src="img/The_Avengers_Endgame_Poster.jpg" alt=""
                    class="movie-cover"
                    />
                    <div class="movie__cover--darkened"></div>
                </div>
                <div class="movie-info">
                    <div class="movie__title">Мстители</div>
                    <div class="movie__category">Боевик</div>
                    <div class="movie__average movie__average--green">9</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
